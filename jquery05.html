<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h2>Jquery Selectors</h2>
<p class="Weather"></p>
<p id="temp"></p>
<p name="tiger"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<script>
$(".Weather").text("Summer");
$("#temp").text("32");
$("[name=tiger]").text("My Name is Tiger.");
$("p").css("color","lime");
</script>
</body>
</html>
